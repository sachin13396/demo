

<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item">{{cartQuantity}}</li>
    <li class="list-group-item" *ngFor="let cartItem of cartItems">
      <div class="cart-item">
        <span>{{ cartItem.productName }}</span> x
        <span>{{ cartItem.qty }}</span>:
        <strong>{{ (cartItem.qty * cartItem.price) | currency:'INR' }}</strong>
      </div>
    </li>
  
    <li class="list-group-item active">
      <strong>Total</strong> {{ cartTotal | currency:'INR' }}
    </li>
  </ul>
