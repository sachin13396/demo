

  <div class="row">
    <div class="col-md-4" *ngFor="let item of items">
      
    
      <div class="card mb-4 shadow-sm">
        <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="items.image" />
      
        <div class="card-body">
          <p class="card-text">
            <strong>{{ item.name}}</strong>
          </p>
          <p class="card-text">
            <strong>{{ item.price | currency:'INR' }}</strong>
          </p>
          <p class="card-text">
            <strong>Quantity: {{ item.quantity}}</strong>
          </p>
          <p class="card-text">{{ item.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
         
              <button type="button" class="btn btn-sm btn-primary product-btn" (click)="addToCart(item)">Add to
                Cart</button>
              
            
          </div>
        </div>
      </div>
    
    </div>
</div>
